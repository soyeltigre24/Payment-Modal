<head>

<body>
    <form class="container border p-5">
        <div class="card">
            <div class="card-header container border p-4 font-weight-bold">
                <h4>Payment form example </h4>
            </div>
            <br>
            <div class="alert alert-danger" class="container border p-2" role="alert">
                Some Fields are missing </div>
            </br>
            <tab>
                <div class="form-row p-2">
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPassword4">CVC#</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Amount</label>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01" style="background: white;"><i
                                    class="fas fa-dollar-sign" style="float: left;"></i></label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="Amount">

                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Name">
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputCity">We accept:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <i class="fab fa-cc-mastercard"></i>
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <i class="fab fa-cc-visa"></i>
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <i class="fab fa-cc-discover"></i>
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <i class="fab fa-cc-amex"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Messages</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <h6>Add any notes</h6>
                    </div>
                </div>
            </tab>
            <div class="modal-footer container border p-2 alert alert-dark" role="alert">
                <button type="button" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Send</button>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </form>
